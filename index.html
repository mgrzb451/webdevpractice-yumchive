<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200..1000&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./controller.js"></script>
  <title>Yumchive - The yummy archive</title>
</head>
<body>
  <!-- Header -->
  <header>
    <!-- Logo -->
    <div class="logo-container">
      <div class="svg-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
          <path d="M416 0C400 0 288 32 288 176l0 112c0 35.3 28.7 64 64 64l32 0 0 128c0 17.7 14.3 32 32 32s32-14.3 32-32l0-128 0-112 0-208c0-17.7-14.3-32-32-32zM64 16C64 7.8 57.9 1 49.7 .1S34.2 4.6 32.4 12.5L2.1 148.8C.7 155.1 0 161.5 0 167.9c0 45.9 35.1 83.6 80 87.7L80 480c0 17.7 14.3 32 32 32s32-14.3 32-32l0-224.4c44.9-4.1 80-41.8 80-87.7c0-6.4-.7-12.8-2.1-19.1L191.6 12.5c-1.8-8-9.3-13.3-17.4-12.4S160 7.8 160 16l0 134.2c0 5.4-4.4 9.8-9.8 9.8c-5.1 0-9.3-3.9-9.8-9L127.9 14.6C127.2 6.3 120.3 0 112 0s-15.2 6.3-15.9 14.6L83.7 151c-.5 5.1-4.7 9-9.8 9c-5.4 0-9.8-4.4-9.8-9.8L64 16zm48.3 152l-.3 0-.3 0 .3-.7 .3 .7z"/>
        </svg>
      </div>
      <h2>Yumchive</h2>
    </div>
    <!-- Search field -->
    <form id="recipe-search-form" class="searchfield">
      <input id="search-field" type="text" name="search-field" placeholder="Search over 1 000 000 recipes!" size="25">
      <button class="button-primary" type="submit">
        <div class="svg-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
          </svg>
        </div>
        <span>Search</span>
      </button>
    </form>
    <!-- Add & Bookmark Buttons -->
     <div class="add-bookmark-buttons-container">
       <button id="button-addrecipe-openmodal" class="button-header-secondary">
        <div class="svg-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160L0 416c0 53 43 96 96 96l256 0c53 0 96-43 96-96l0-96c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 96c0 17.7-14.3 32-32 32L96 448c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l96 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 64z"/>
          </svg>
        </div>
        <span>Add Recipe</span>
       </button>  
       <button class="button-header-secondary button-bookmarks">
        <div class="svg-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
            <path d="M2 4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v11.5a.5.5 0 0 1-.777.416L7 13.101l-4.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v10.566l3.723-2.482a.5.5 0 0 1 .554 0L11 14.566V4a1 1 0 0 0-1-1z"/>
            <path d="M4.268 1H12a1 1 0 0 1 1 1v11.768l.223.148A.5.5 0 0 0 14 13.5V2a2 2 0 0 0-2-2H6a2 2 0 0 0-1.732 1"/>
          </svg>
        </div>
        <span>Bookmarks</span>
       </button>
       <ul id="bookmarks-container" class="bookmarks-container">
        <div id="bookmarks-placeholder" class="bookmarks-placeholder">
          Recipes you bookmark will appear here
        </div>
        <template id="bookmarked-item-template">
          <li class="bookmarked-item" data-recipe-id="">
            <img src="./assets/placeholder-img.avif" alt="Recipe image">
            <h3>Recipe name</h3>
          </li>
        </template>

        <!-- <li class="bookmarked-item" data-recipe-id="">
          <img src="./assets/placeholder-img2.webp" alt="Recipe image">
          <h3>Recipe name</h3>
        </li> -->
       </ul>
     </div>
  </header>

  <!-- Main Content -->
   <main>
    <!-- Search results column -->
    <section class="search-results-container">
      <ul id="search-results-list" class="search-results">
      </ul>
      <!-- Single recipe result template -->
      <template id="search-result-template">
        <li class="search-result" data-recipe-id="">
          <img src="./assets/placeholder-img2.webp" alt="Recipe image">
          <div class="recipe-text">
            <h3>Recipe name</h3>
            <p>Recipe source</p>
          </div>
        </li>
      </template>

      <!-- Pagination buttons -->
      <div id="pagination-buttons-container" class="pagination-buttons-container">
      </div>
      <!-- button left -->
      <template id="pagination-button-left-template">
        <button id="button-pagination-left" class="button-primary">
          <div class="svg-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/>
            </svg>
          </div>
          <span>Page Y</span>
        </button>
      </template>
      <!-- button right -->
      <template id="pagination-button-right-template">
        <button id="button-pagination-right" class="button-primary">
          <span>Page X</span>
          <div class="svg-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/>
            </svg>
          </div>            
        </button>
      </template>

      <footer>Â© Yumchive - The Yummy Archive</footer>
    </section>

  <!-- Recipe Display Column -->
    <!-- Single recipe template -->
    <template id="recipe-template">
      <article class="recipe-container">
        <figure id="recipe-image-container" class="recipe-image-container">
          <img src="./assets/placeholder-img2.webp" alt="">
          <figcaption>Recipe title</figcaption>
        </figure>

        <!-- Cooking time and servings details -->
        <div class="recipe-settings">

          <!-- Cooking time -->
          <div class="cooking-time-display recipe-setting">
            <div class="svg-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z"/>
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0"/>
              </svg>  
            </div>
            <h3 class="recipe-setting-name"><span id="cooking-time-number" class="recipe-setting-number">XX </span>minutes</h3>
          </div>

          <!-- Servings Count -->
          <div class="servings-count-display recipe-setting">
            <div class="svg-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                <path d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304l91.4 0C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7L29.7 512C13.3 512 0 498.7 0 482.3zM609.3 512l-137.8 0c5.4-9.4 8.6-20.3 8.6-32l0-8c0-60.7-27.1-115.2-69.8-151.8c2.4-.1 4.7-.2 7.1-.2l61.4 0C567.8 320 640 392.2 640 481.3c0 17-13.8 30.7-30.7 30.7zM432 256c-31 0-59-12.6-79.3-32.9C372.4 196.5 384 163.6 384 128c0-26.8-6.6-52.1-18.3-74.3C384.3 40.1 407.2 32 432 32c61.9 0 112 50.1 112 112s-50.1 112-112 112z"/>
              </svg>
            </div>
            <h3 class="recipe-setting-name"><span id="servings-count-number" class="recipe-setting-number">X </span>servings</h3>
            <button class="button-servings-count" id="servings-minus">
              <div class="svg-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                  <path d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304l91.4 0C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7L29.7 512C13.3 512 0 498.7 0 482.3zM472 200l144 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-144 0c-13.3 0-24-10.7-24-24s10.7-24 24-24z"/>
                </svg>
              </div>
            </button>
            <button class="button-servings-count" id="servings-plus">
              <div class="svg-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                  <path d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304l91.4 0C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7L29.7 512C13.3 512 0 498.7 0 482.3zM504 312l0-64-64 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l64 0 0-64c0-13.3 10.7-24 24-24s24 10.7 24 24l0 64 64 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-64 0 0 64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/>
                </svg>
              </div>
            </button>
          </div>

          <!-- Bookmark button -->
          <button id="button-add-bookmark" class="button-add-bookmark button-primary">
            <div class="svg-icon">
              <!-- Empty with Plus -->
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5V6H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V7H6a.5.5 0 0 1 0-1h1.5V4.5A.5.5 0 0 1 8 4"/>
              </svg>
              <!-- Filled with Minus -->
              <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M2.58579 0.585786C2.21071 0.960859 2 1.46957 2 2V15.5C2.00005 15.5904 2.02462 15.6792 2.07111 15.7568C2.1176 15.8343 2.18427 15.8979 2.264 15.9405C2.34373 15.9832 2.43355 16.0035 2.52389 15.9992C2.61423 15.9948 2.70171 15.9661 2.777 15.916L8 13.101L13.223 15.916C13.2983 15.9661 13.3858 15.9948 13.4761 15.9992C13.5664 16.0035 13.6563 15.9832 13.736 15.9405C13.8157 15.8979 13.8824 15.8343 13.9289 15.7568C13.9754 15.6792 14 15.5904 14 15.5V2C14 1.46957 13.7893 0.960859 13.4142 0.585786C13.0391 0.210714 12.5304 0 12 0H4C3.46957 0 2.96086 0.210714 2.58579 0.585786ZM4.64645 5.14645C4.55268 5.24021 4.5 6.36739 4.5 6.5C4.5 6.63261 4.55268 7.75979 4.64645 7.85355C4.74021 7.94732 5.86739 8 6 8H10C10.1326 8 11.2598 7.94732 11.3536 7.85355C11.4473 7.75979 11.5 6.63261 11.5 6.5C11.5 6.36739 11.4473 5.24021 11.3536 5.14645C11.2598 5.05268 10.1326 5 10 5H6C5.86739 5 4.74021 5.05268 4.64645 5.14645Z"/>
              </svg>



            </div>
          </button>
        </div>

        <!-- Ingredients -->
          <section class="ingredients-container">
          <h2>Recipe Ingredients</h2>

          <ul id="recipe-ingredients-list" class="recipe-ingredients-list">
            <template id="recipe-ingredient-template">
              <li class="recipe-ingredient">
                <p>
                  <span id="ingredient-count">X </span>
                  <span id="ingredient-unit">unit </span>
                  <span id="ingredient-name">ingredient name</span>                  
                </p>
              </li>
            </template>
          </ul>
          </section>

          <!-- Instructions -->
          <section class="recipe-instructions">
            <h2>Recipe Instructions</h2>
            <p>This recipe was lovingly crafted by <span id="recipe-source">Recipe source</span>. For detailed instructions please visit their website.</p>
            <!-- instructions button-link -->
            <a id="recipe-source-link" href="" target="_blank" rel="noopener noreferrer" class="button-instructions button-primary">
              <span>Instructions</span>
              <div class="svg-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path d="M320 0c-17.7 0-32 14.3-32 32s14.3 32 32 32l82.7 0L201.4 265.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L448 109.3l0 82.7c0 17.7 14.3 32 32 32s32-14.3 32-32l0-160c0-17.7-14.3-32-32-32L320 0zM80 32C35.8 32 0 67.8 0 112L0 432c0 44.2 35.8 80 80 80l320 0c44.2 0 80-35.8 80-80l0-112c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 112c0 8.8-7.2 16-16 16L80 448c-8.8 0-16-7.2-16-16l0-320c0-8.8 7.2-16 16-16l112 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L80 32z"/>
                </svg>
              </div>
            </a>
          </section>
      </article>        
    </template>
  </main>


  <!-- Add recipe modal with form -->
   <dialog id="addrecipe-modal" class="addrecipe-modal" closedby="any">
    <!-- NOTE: don't change dialogs' display type cause it will break. Add a content wrapper inside and style that -->
    <div class="addrecipe-modal-content">
        <h2>Add a recipe</h2>
        <button id="button-addrecipe-close" class="button-addrecipe-close">
          <div class="svg-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
              <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
            </svg>
          </div>
        </button>

    <form id="addrecipe-form" class="addrecipe-form" method="dialog">
      <h3 class="recipe-data">Recipe data</h3>
      <label for="add-recipe-title">Title</label>
      <input type="text" id="add-recipe-title" name="title" required placeholder="Recipe title">
      <label for="add-recipe-img-url">Image URL</label>
      <input type="url" id="add-recipe-img-url" name="image-url" required placeholder="https://example.com/image">
      <label for="add-recipe-publisher">Publisher</label>
      <input type="text" id="add-recipe-publisher" name="publisher" required placeholder="e.g. John Smith">
      <label for="add-recipe-prep-time">Prep time</label>
      <input type="text" inputmode="numeric" id="add-recipe-prep-time" name="prep-time" required placeholder="Value in min, e.g. 20">
      <label for="add-recipe-servings">Servings</label>
      <input type="text" inputmode="numeric" id="add-recipe-servings" name="servings" required placeholder="e.g. 4">

      <h3 class="recipe-ingredients">Ingredients</h3>
      <label for="ingredient1">Ingredient 1</label>
      <input type="text" id="ingredient1" name="ingredient1" required placeholder="Quantity,Unit,Ingredient">
      <label for="ingredient2">Ingredient 2</label>
      <input type="text" id="ingredient2" name="ingredient2" required placeholder="e.g.: 2,tsp,Sugar">
      <label for="ingredient3">Ingredient 3</label>
      <input type="text" id="ingredient3" name="ingredient3" placeholder="e.g.: 1,,Egg">
      <label for="ingredient4">Ingredient 4</label>
      <input type="text" id="ingredient4" name="ingredient4" placeholder="e.g.: ,,Salt">
      <label for="ingredient5">Ingredient 5</label>
      <input type="text" id="ingredient5" name="ingredient5" placeholder="Quantity,Unit,Ingredient">
    </form>
    <button form="addrecipe-form" type="submit" id="button-addrecipe-upload" class="button-addrecipe-upload button-primary">
      <div class="svg-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708z"/>
          <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383m.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
        </svg>
      </div>
      <span>Upload</span>
    </button>
    </div>    
   </dialog>
</body>
</html>
